<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">创建账户!</h1>
              </div>
              <form class="user" method="post">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="username" placeholder="用户名">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="phone" placeholder="电话号码">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email" placeholder="电子邮箱">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password1" class="form-control form-control-user" name="password1" placeholder="密码">
                  </div>
                  <div class="col-sm-6">
                    <input type="password2" class="form-control form-control-user" name="password2" placeholder="确认密码">
                  </div>
                </div>
                   <p>权限级别</p>
                    <span class="radio">
                        <input type="radio" name="type" value="管理员" checked="checked"><span>管理员</span>
                        <input type="radio" name="type" value="场务人员"><span>场务人员</span>
                    </span>
                  <div class="form-group">
                         <a href="#" class="captcha">
                            <img src="{{ captcha.image_url }}" alt="点击切换" id="id_captcha" >
                         </a> <br>
                          <input type="text" name="captcha" placeholder="验证码"> <br>
                          <input value="{{ captcha.hashkey }}" name="hashkey" type="hidden" id="id_captcha_0">
                  </div>
                <hr> 
                  <input type="submit" class="btn btn-google btn-user btn-block" value="注册">
                <hr>
              </form>

              <div class="text-center">
                <a class="small" href="forgot-password">忘记密码?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login">已有账户? 登录!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../static/js/sb-admin-2.min.js"></script>

</body>

</html>
